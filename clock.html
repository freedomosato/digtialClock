<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h1>Digital Clock</h1>
    <main>
        <section class="sect-date">
            <div class="date">placeholder </div>
            <div class="date2"> placehohlder</div>
        </section>
        <section class="sect-time">
            <div id="hour-box" class="digit">
                <div id="hour" class="hour-digit">00</div>
                <div class="hour-word">Hour</div>
            </div>
            <div id="min-box" class="digit">
                <div id="minute" class="min-digit">00</div>
                <div class="min-word">Minute</div>
            </div>
            <div id="second-box" class="digit">
                <div id="second" class="second-digit">00</div>
                <div class="second-word">Second</div>
            </div>
            <div id="ampm">AM</div>
        </section>
    </main>






    <script src="clock.js"></script>
</body>
</html>
